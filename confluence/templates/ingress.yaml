{{- if .Values.expose.ingress.enabled -}}
{{- $fullName := include "app.fullname" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{.Values.expose.ingress.host}}
  annotations:
  {{- range $key, $value := .Values.expose.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  labels:
{{ include "app.labels" . | indent 4 }}
spec:
  {{- if .Values.expose.tls.enabled }}
  tls:
  - hosts:
    - {{.Values.expose.ingress.host}}
    secretName: {{.Values.expose.tls.secretName}}
  {{- end }}
  rules:
  - host: {{.Values.expose.ingress.host}}
    http:
      paths:
      - backend:
          serviceName: {{ template "app.fullname" . }}
          servicePort: http
        path: /
{{- end }}
